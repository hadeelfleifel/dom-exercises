<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #7: Simple playlist</title>
    <link rel="stylesheet" href="exercise7.css">
    <script>
function addMusic(){
		if (document.getElementById("songTextInput").value!=''){
			var newElement=document.createElement('newElement');
			newElement.innerHTML=document.getElementById("songTextInput").value;
			document.getElementById("playlist").appendChild(newElement);

		}
		else {
			alert("add song");
		}
		}
		window.onload = function () {
            document.getElementById("addButton").onclick = addMusic;

        }
    
    </script>
    	
</head>

 

<body>

<form>
    <input type="text" id="songTextInput" size="40" placeholder="Song name">
    <input type="button" id="addButton" value="Add Song">
</form>

<ul id="playlist">
</ul>

</body>
</html>
